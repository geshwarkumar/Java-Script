<html>
<head>
</head>
<body>
<script language = "javascript" type = "text/javascript">
<!--VARIABLE DECLARATION AND INITIALIZATION
	var num1 = 2;	//BIT PRESENTATION 10 
	var num2 = 3;	//BIT PRESENTSTION 11
	var linebreak = "<br />";
//-->
<!--OUTPUT
	document.write("Given Values Are : a = ",num1);
	document.write(" b = ",num2,linebreak);
<!--BITWISE AND
	res = (num1 & num2) ;
	document.write("(a & b) :> ",res,linebreak);
<!--BITWISE OR
	res = num1 | num2 ;
	document.write("(a | b) :> ",res,linebreak);
<!--BITWISE NOT
	res = ~(num1) ;
	document.write("~(a) :> ",res,linebreak);
<!--BITWISE XOR
	res = num1 ^ num2 ;
	document.write("(a ^ b) :> ",res,linebreak);
<!--LEFT SHIFT
	res = num1 << 3 ;
	document.write("(a << 1) :> ",res,linebreak);
<!--RIGHT SHIFT
	res = num1 >> 2 ;
	document.write("(a >> 1) :> ",res,linebreak);
<!--RIGHT SHIFT WITH ZERO
	res = num1 >>> 1 ;
	document.write("(a >>> 1) :> ",res,linebreak);
//-->
</script>

</body>
</html>
