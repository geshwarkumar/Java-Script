<html>
<head>
</head>
<body>
<script language = "javascript" type = "text/javascript">
<!--VARIABLE DECLARATION AND INITIALIZATION
	var num1 = true; 
	var num2 = false;
	var linebreak = "<br />";
//-->
<!--OUTPUT
	document.write("Given Values Are : a = ",num1);
	document.write(" b = ",num2,linebreak);
<!--LOGICAL AND
	res = (num1 && num2) ;
	document.write("(a && b) :> ",res,linebreak);
<!--LOGICAL OR
	res = num1 || num2 ;
	document.write("(a || b) :> ",res,linebreak);
<!--LOGICAL NOT
	res = !(num1 && num2) ;
	document.write("!(a && b) :> ",res,linebreak);
//-->
</script>

</body>
</html>
