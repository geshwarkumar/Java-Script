<html>
<head>
</head>
<body>
<script language = "javascript" type = "text/javascript">
<!--VARIABLE DECLARATION AND INITIALIZATION
	var num1 = 22; 
	var num2 = 11;
	var linebreak = "<br />";
//-->
<!--OUTPUT
	document.write("Given Values Are : a = ",num1);
	document.write(" b = ",num2,linebreak);
<!--EQUAL
	res = (num1 == num2) ;
	document.write("(a == b) :> ",res,linebreak);
<!--NOT EQUAL
	res = num1 != num2 ;
	document.write("(a != b) :> ",res,linebreak);
<!--GREATER THAN
	res = num1 > num2 ;
	document.write("(a > b) :> ",res,linebreak);
<!--LESS THAN
	res = num1 < num2 ;
	document.write("(a < b) :> ",res,linebreak);
<!--GREATER THAN OR EQUAL TO
	res = num1 >= num2 ;
	document.write("(a >= b) :> ",res,linebreak);
<!--LESS THAN OR EQUAL TO
	res = num1 <= num2;
	document.write("(a <= b) :> ",res,linebreak);
//-->
</script>

</body>
</html>
