<html>
<head>
</head>
<body>
<script language = "javascript" type = "text/javascript">
<!--VARIABLE DECLARATION AND INITIALIZATION
	var num1 = 33; 
	var num2 = 10;
	var str = "Test";
	var linebreak = "<br />";
//-->
<!--ADDITION
	res = num1 + num2 ;
	document.write("a + b = ",res,linebreak);
<!--SUBTRACTION
	res = num1 - num2 ;
	document.write("a - b = ",res,linebreak);
<!--MULTIPLICATION
	res = num1 * num2 ;
	document.write("a * b = ",res,linebreak);
<!--DIVISION
	res = num1 / num2 ;
	document.write("a / b = ",res,linebreak);
<!--MODULUS
	res = num1 % num2 ;
	document.write("a % b = ",res,linebreak);
<!--INCREMENT
	res = num1 ++;
	document.write("a++ = ",res,linebreak);
<!--DECREMENT
	res = num2-- ;
	document.write("a-- = ",res,linebreak);
<!--ADD STRING
	res = num1 + num2 + str;
	document.write("a + b + c = ",res,linebreak);
//-->
</script>

</body>
</html>
