<script language = "javascript" type = "text/javascript">
<!--VARIABLE DECLARATION AND INITIALIZATION
	var aProperty;
//-->
<!--OUTPUT
	document.write("Navigator Object Properties:<br /> ");
<!--FOR IN LOOP
	for (aProperty in navigator)

		document.write("<br />");
	}
	document.write ("Exiting from the loop!");
//-->
